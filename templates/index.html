<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title-box {
            margin-bottom: 30px;
        }

        .sec-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background:#000000;
            background-size: cover;
            background-position: center;
        }

        .login100-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #image-preview {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
            background:url(../templates/images.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrap-input100 {
            position: relative;
            margin-bottom: 20px;
        }

        .input100 {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
        }

        .focus-input100:before,
        .focus-input100:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #6a7ce8;
            transition: 0.2s;
        }

        .focus-input100:focus:before,
        .focus-input100:focus:after {
            width: 100%;
            transition: 0.2s;
        }

        .symbol-input100 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #ccc;
        }

        .login100-form-btn {
            background-color: #6a7ce8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login100-form-btn:hover {
            background-color: #556cd6;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Prediksi Modern</title>
    <style>
        /* (Gaya CSS tidak berubah) */
    </style>
    <script>
        // Fungsi untuk melihat pratinjau gambar yang dipilih sebelum dikirim
        function previewImage() {
            var preview = document.getElementById('image-preview');
            var fileInput = document.getElementById('image-source');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                preview.src = "#";
            }
        }
    </script>
</head>

<body>
    <section class="contact-section" id="predict1">
        <div class="container">
            <div class="title-box centred">
                <div class="sec-title">Unggah Gambar untuk Membuat Prediksi</div>
            </div>
            <form class="login100-form validate-form" action="/predict" method="post" enctype="multipart/form-data">
                <!-- Elemen pratinjau gambar -->
                <img id="image-preview" alt="Pratinjau Gambar" src="#" />

                <!-- Input untuk memilih file gambar -->
                <div class="wrap-input100 validate-input" data-validate="File gambar diperlukan" id="input">
                    <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file"
                        alt="Input Gambar" accept="image/jpeg,image/jpg,image/png">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </span>
                </div>

                <!-- Tombol kirim -->
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">Eksekusi</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
